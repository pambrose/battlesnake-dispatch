plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
    id 'kotlinx-serialization' version '1.3.31'
    id "com.github.ben-manes.versions" version "0.21.0"
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

def jvmVersion = '1.8'
def kotlinVersion = '1.3.31'
def serializationVersion = '0.11.0-1.3.30-eap-125'
def loggingVersion = '1.6.26'
def sparkVersion = '2.9.1'
def slf4jVersion = '1.7.21'
def junitVersion = '5.4.0'

def quickstartVersion = '0.2.6'

group = 'io.battlesnake'
version = "$quickstartVersion-SNAPSHOT"
description = 'battlesnake-quickstart'
sourceCompatibility = jvmVersion

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serializationVersion"
    implementation "io.github.microutils:kotlin-logging:$loggingVersion"
    implementation "com.sparkjava:spark-core:$sparkVersion"
    implementation "org.slf4j:slf4j-simple:$slf4jVersion"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

compileKotlin {
    kotlinOptions.jvmTarget = jvmVersion
}

compileTestKotlin {
    kotlinOptions.jvmTarget = jvmVersion
}

test {
    useJUnitPlatform()
}